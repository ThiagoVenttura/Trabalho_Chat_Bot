<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ChatBot por voz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9ffe9; /* tom suave da cor base */
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chatbox {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
        border: 3px solid #34E100;
    }

    h2 {
        color: #34E100;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
    }

    button {
        background: #34E100;
        border: none;
        padding: 12px;
        width: 80%;
        color: white;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #2ac000;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.97);
    }
</style>    
</head>
<body>

<div class="chatbox">
    <h2>Olá Nilce, faça sua pergunta!</h2>
    <button onclick="ouvir()">Falar Agora</button>
</div>

<script>

const pergunta = [
"vacinas",
"participar do nascimento",
"primeiro sinal da puberdade",
"sistema reprodutor feminino",
"menopausa"
];

const resposta = [
"As vacinas são a BCG e a Hepatite B.",
"É importante para criar vínculo com o bebê e apoiar a mãe.",
"O primeiro sinal é a telarca, o início do broto mamário.",
"Ovários. tubas uterinas. útero. e vagina.",
"A menopausa ocorre após 12 meses sem menstruar."
];

function falar(texto) {
    const discurso = new SpeechSynthesisUtterance(texto);
    discurso.lang = "pt-BR";
    discurso.rate = 1;
    window.speechSynthesis.speak(discurso);
}

function ouvir() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Reconhecimento de voz não é suportado.");
        falar("Reconhecimento de voz não é suportado.");
        return;
    }

    const reconhecer = new SpeechRecognition();
    reconhecer.lang = "pt-BR";
    reconhecer.start();

    reconhecer.onresult = function(event) {

        const textoFalado = event.results[0][0].transcript.toLowerCase();

        console.log("Você disse:", textoFalado); // AJUDA NO TESTE

        // Verifica a palavra-chave
        for (let i = 0; i < pergunta.length; i++) {
            if (textoFalado.includes(pergunta[i])) {
                falar(resposta[i]);
                return;
            }
        }

        falar("Desculpe, eu não entendi sua pergunta.");
    };
}

</script>

</body>
</html>
